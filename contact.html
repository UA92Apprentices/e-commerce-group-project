<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/src/output.css" rel="stylesheet" />
    <link href="/src/input.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <title>TravelUp - Contact</title>
    <style>
      @media (min-width: 768px) {
        .dropdown {
          display: none;
        }
      }

      .dropdown {
        float: right;
        position: relative;
        z-index: 99;
      }

      .dropdown-content {
        display: none;
        position: absolute;
        background-color: #f9f9f9;
        overflow: auto;
        min-width: 160px;
        box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
        right: 0;
        z-index: 1;
      }

      .dropdown-content a {
        color: black;
        padding: 12px 16px;
        text-decoration: none;
        display: block;
      }

      .dropdown-content a:hover {
        background-color: #f1f1f1;
      }

      .show {
        display: block;
      }
    </style>
  </head>
  <body class="font-sans">
    <header>
      <nav class="flex items-center justify-between py-2 px-4">
        <div>
          <a href="/index.html">
            <img
              src="/assets/logo/travelup.svg"
              alt="TravelUp logo"
              width="169"
              height="100"
              class="py-2"
            />
          </a>
        </div>
        <div class="hidden md:flex space-x-5" id="navLinks">
          <a
            href="/index.html"
            class="text-travel-orange text-lg font-semibold hover:text-orange-600"
            >Home</a
          >
          <a
            href="/about.html"
            class="text-travel-orange text-lg font-semibold hover:text-orange-600"
            >About</a
          >
          <a
            href="/shop.html"
            class="text-travel-orange text-lg font-semibold hover:text-orange-600"
            >Shop</a
          >
          <a
            href="/blog.html"
            class="text-travel-orange text-lg font-semibold hover:text-orange-600"
            >Blog</a
          >
          <a
            href="/contact.html"
            class="text-travel-orange text-lg font-semibold hover:text-orange-600"
            >Contact</a
          >
        </div>
        <div class="dropdown">
          <img
            src="/assets/icons/Hamburger_icon.svg"
            alt="Menu"
            id="menuIcon"
            class="cursor-pointer"
            width="30"
            height="30"
            onclick="toggleDropdown()"
          />
          <div id="myDropdown" class="dropdown-content">
            <a
              href="/index.html"
              class="text-travel-orange text-lg font-semibold hover:text-orange-600 block py-2"
              >Home</a
            >
            <a
              href="/about.html"
              class="text-travel-orange text-lg font-semibold hover:text-orange-600 block py-2"
              >About</a
            >
            <a
              href="/shop.html"
              class="text-travel-orange text-lg font-semibold hover:text-orange-600 block py-2"
              >Shop</a
            >
            <a
              href="/blog.html"
              class="text-travel-orange text-lg font-semibold hover:text-orange-600 block py-2"
              >Blog</a
            >
            <a
              href="/contact.html"
              class="text-travel-orange text-lg font-semibold hover:text-orange-600 block py-2"
              >Contact</a
            >
          </div>
        </div>
      </nav>
      <img
        src="/assets/images/daniel-jensen-tQpypKA92k8-unsplash.jpg"
        alt="Hero image"
        class="w-full h-96 object-cover"
      />
    </header>
    <main>
      <section class="max-w-screen-xl mx-auto py-24 px-6">
        <div class="flex justify-center">
          <img src="/assets/logo/travelup.svg" alt="TravelUp logo" />
        </div>
        <form action="#" method="POST" class="max-w-xl mx-auto mt-16">
          <div class="flex flex-col gap-x-8 gap-y-6">
            <div>
              <label
                for="first-name"
                class="block text-md font-semibold leading-6"
                >First name</label
              >
              <div class="mt-2.5">
                <input
                  type="text"
                  placeholder="Enter First Name"
                  name="first-name"
                  id="first-name"
                  autocomplete="given-name"
                  class="block w-full rounded-md px-3.5 py-2 shadow-sm ring-2 ring-inset ring-gray-300 text-black focus:ring-2 focus:ring-inset focus:ring-travel-orange md:text-md"
                />
              </div>
            </div>
            <div>
              <label
                for="last-name"
                class="block text-md font-semibold leading-6"
                >Last name</label
              >
              <div class="mt-2.5">
                <input
                  type="text"
                  placeholder="Enter Last Name"
                  name="last-name"
                  id="last-name"
                  autocomplete="family-name"
                  class="block w-full rounded-md border-0 px-3.5 py-2 shadow-sm ring-2 ring-inset ring-gray-300 placeholder text-black focus:ring-2 focus:ring-inset focus:ring-travel-orange md:text-md"
                />
              </div>
            </div>
            <div class="md:col-span-2">
              <label for="email" class="block text-md font-semibold leading-6"
                >Email</label
              >
              <div class="mt-2.5">
                <input
                  type="email"
                  name="email"
                  placeholder="Enter Email Address"
                  id="email"
                  autocomplete="email"
                  class="block w-full rounded-md border-0 px-3.5 py-2 shadow-sm ring-2 ring-inset ring-gray-300 placeholder text-black focus:ring-2 focus:ring-inset focus:ring-travel-orange md:text-md"
                />
              </div>
            </div>
            <div>
              <label for="message" class="block text-md font-semibold leading-6"
                >Message</label
              >
              <div class="mt-2.5">
                <textarea
                  name="message"
                  placeholder="Enter Your Message Here"
                  id="message"
                  rows="4"
                  class="block w-full rounded-md border-0 px-3.5 py-2 shadow-sm ring-2 ring-inset ring-gray-300 placeholder text-black focus:ring-2 focus:ring-inset focus:ring-travel-orange md:text-md"
                ></textarea>
              </div>
            </div>
            <div class="flex gap-x-4 items-center">
              <div class="flex h-6 items-center">
                <input type="radio" value="accepted" id="policy-agreement" />
                <label for="policy-agreement" class="sr-only"
                  >Agree to policies</label
                >
              </div>
              <label class="text-md leading-6" id="switch-1-label">
                By selecting this, you agree to our
                <a
                  target="_blank"
                  href="/privacy-policy.html"
                  class="font-semibold text-travel-orange hover:underline hover:underline-offset-2"
                  >privacy policy</a
                >.
              </label>
            </div>
          </div>
          <button
            type="submit"
            class="block mt-10 w-full rounded-md bg-travel-orange px-3.5 py-2.5 text-center text-md font-semibold text-white shadow-sm hover:bg-orange-600 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-yellow-400"
          >
            Contact us
          </button>
        </form>
      </section>
      <section class="max-w-xl mx-auto">
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2375.576726768008!2d-2.287529423261552!3d53.45815227232186!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x487bafd0a3fc5c33%3A0x3f7512777459a239!2sUniversity%20Academy%2092%20(UA92)!5e0!3m2!1sen!2suk!4v1702389816007!5m2!1sen!2suk"
          width="600"
          height="450"
          allowfullscreen=""
          loading="lazy"
          referrerpolicy="no-referrer-when-downgrade"
        ></iframe>
      </section>
    </main>
    <footer
      class="max-w-7xl mx-auto overflow-hidden mt-6 px-6 sm:py-24 md:mt-0 lg:px-8"
    >
      <nav class="-mb-6 columns-2 sm:flex sm:justify-center sm:space-x-12">
        <div class="pb-6">
          <a
            href="/index.html"
            class="text-travel-orange text-base font-semibold hover:text-orange-600 md:text-lg xl:text-xl"
            >Home</a
          >
        </div>
        <div class="pb-6">
          <a
            href="/about.html"
            class="text-travel-orange text-base font-semibold hover:text-orange-600 md:text-lg xl:text-xl"
            >About</a
          >
        </div>
        <div class="pb-6">
          <a
            href="/shop.html"
            class="text-travel-orange text-base font-semibold hover:text-orange-600 md:text-lg xl:text-xl"
            >Shop</a
          >
        </div>
        <div class="pb-6">
          <a
            href="/blog.html"
            class="text-travel-orange text-base font-semibold hover:text-orange-600 md:text-lg xl:text-xl"
            >Blog</a
          >
        </div>
        <div class="pb-6">
          <a
            href="/contact.html"
            class="text-travel-orange text-base font-semibold hover:text-orange-600 md:text-lg xl:text-xl"
            >Contact</a
          >
        </div>
      </nav>
      <div class="mt-10 flex justify-center space-x-10">
        <a href="https://twitter.com/?lang=en">
          <span class="sr-only">X</span>
          <img src="/assets/icons/x.svg" alt="X icon" />
        </a>
        <a href="https://en-gb.facebook.com/">
          <span class="sr-only">Facebook</span>
          <img src="/assets/icons/facebook.svg" alt="Facebook icon" />
        </a>
        <a href="https://uk.linkedin.com/">
          <span class="sr-only">LinkedIn</span>
          <img src="/assets/icons/linkedin.svg" alt="LinkedIn icon" />
        </a>
        <a href="https://www.pinterest.co.uk/">
          <span class="sr-only">Pinterest</span>
          <img src="/assets/icons/pinterest.svg" alt="Pinterest icon" />
        </a>
        <a href="https://www.youtube.com/">
          <span class="sr-only">YouTube</span>
          <img src="/assets/icons/youtube.svg" alt="Youtube icon" />
        </a>
        <a href="https://www.instagram.com/">
          <span class="sr-only">Instagram</span>
          <img src="/assets/icons/instagram.svg" alt="Instagram icon" />
        </a>
      </div>
      <p class="mt-10 text-center text-black text-sm md:text-base xl:text-lg">
        &copy; 2024 TravelUp, Inc. All rights reserved.
      </p>
    </footer>
    <script src="scripts/scripts.js"></script>
  </body>
</html>
